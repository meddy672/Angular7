<button class="btn btn-primary" (click)="onDisplaySecret()">Display Details</button>
<button class="btn btn-success" (click)="onToggleSecretMessage()">{{'Toggle Button'}}</button>
<p *ngIf="displaySecretMessage"> Secret Message: {{secretMessage}}</p>
<p *ngFor="let timeStamp of secretMessageTimeStamps; let i = index" [ngStyle]="{ backgroundColor: i >= 4 ? 'red' : 'blue' }">{{timeStamp}}</p>
